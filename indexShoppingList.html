<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="appShoppingList.js"></script>
    <link rel="stylesheet" href="'styles.css">
    <title>Custom Services Through a Provider</title>
  </head>
  <body>
    <h1>Custom Services Through a Provider</h1>
    <div id="list" ng-controller='ShoppingListController as list'>
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <ol>
        <list-item ng-repeat="item in list.items"></list-item>
        <!-- <li list-item ng-repeat="item in list.items"></li> -->
      </ol>
      <div ng-show="list.errorMessage" class="error">Error: {{ list.errorMessage }}</div>
    </div>
  </body>
</html>
